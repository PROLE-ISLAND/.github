name: ğŸ­ E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  # Playwright è¨­å®š
  PLAYWRIGHT_BROWSERS_PATH: 0
  CI: true

jobs:
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ç”¨ã®ç’°å¢ƒå¤‰æ•°ãŒå¿…è¦ãªå ´åˆ
    # environment: preview

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          # å¿…è¦ã«å¿œã˜ã¦ç’°å¢ƒå¤‰æ•°ã‚’è¿½åŠ 
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ğŸš€ Start Server
        run: npm run start &
        env:
          PORT: 3000

      - name: â³ Wait for Server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: ğŸ­ Run E2E Tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:3000
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“Š Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: ğŸ“ Test Summary
        if: always()
        run: |
          echo "## ğŸ­ E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f playwright-report/index.html ]; then
            echo "âœ… Test report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test report found" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================
  # Vercel Preview ç’°å¢ƒã§ã® E2Eï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  # ===========================================
  e2e-preview:
    name: ğŸ­ E2E on Preview
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Vercel ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†å¾Œã«å®Ÿè¡Œã™ã‚‹å ´åˆ
    if: false # å¿…è¦ã«å¿œã˜ã¦æœ‰åŠ¹åŒ–

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: â³ Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: vercel
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300

      - name: ğŸ­ Run E2E Tests on Preview
        run: npx playwright test
        env:
          BASE_URL: ${{ steps.vercel.outputs.url }}
          # Vercel Protection Bypass
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 30
